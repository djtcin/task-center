<!DOCTYPE html>
<html>
<head>
  <title>Taskcenter</title>
   <link href="bootstrap-redu_old.css" media="all" rel="stylesheet" type="text/css" />
   <link href="style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="mainContainer">
	<div id="headBar" class="line-bar">
			
		<div class="header-left-buttons">
			<a class="cssgradients button-default active">Pendentes<div class="count-task">3</div></a>
		</div>
		<div class="header-center-buttons">
			<a class="cssgradients button-default">Abertos<div class="count-task">3</div></a>
			<a class="cssgradients button-default">Fechados<div class="count-task">3</div></a>
		</div>
		<div class="header-right-buttons">
			<a class="link-settings"><img src="./settings.png"/></a>
		</div>
	</div>
	
	
	<div id="container" class="line-bar">
		<table id="table-tasks" class="table-with-check-list">
		  <tr>
			<th class="mini-col"></th>
			<th>Atividade</th>
			<th class="small-col">Data</th>
			
		  </tr>

			<tr>
				<td class="mini-col"><div class="task-label close"></div></td>
				<td>Gerador de Frequencia</td>
				<td class="small-col">01/10/2010</td>
			</tr>
			<tr>
				<td class="mini-col"><div class="task-label open"></div></td>
				<td>Gerador de Frequencia</td>
				<td class="small-col">01/10/2010</td>
			</tr>
			<tr>
				<td class="mini-col"><div class="task-label pendding"></div></td>
				<td>Gerador de Frequencia</td>
				<td class="small-col">01/10/2010</td>
			</tr>
		</table>

		<br />

		
		
	</div>
	<div id="buttonsBar line-bar"><br></div>
	
	<span id="versionTaskCenter">TC 1.0 Aluno</span>
	
</div>
</body>
</html>
